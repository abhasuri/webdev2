{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>

    <body>
        <div class="background">
            <div class="container">
            <form method="POST" action="/contactus">
                {% csrf_token %}   
              <div class="screen">
                <div class="screen-header">
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">CONTACT US</div>
                    <div class="app-contact"></div>
                  </div>
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="NAME" id="name" name="name">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="EMAIL" id="email" name="email">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="CONTACT NO" id="contact" name="contact">
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="Sites you wanna see here" id="sites" name="sites">
                      </div>
                      <div class="app-form-group message">
                        <input class="app-form-control" placeholder="ANY MESSAGE/FEEDBACK" id="feedback" name="feedback">
                      </div>
                      <div class="app-form-group buttons">
                        <button class="app-form-button">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>  
            </div>
        </div>
          
    </body>
</html>
